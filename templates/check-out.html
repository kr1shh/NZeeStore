{% extends "index.html" %}
{% block content %}
  <div class="container">
    <h1 class="mt-4" style="color:white;">Checkout</h1>
    <div class="row">
      <div class="col-md-6">
        <h4 style="color:white;">Billing Information</h4>
        <form action="/place-order" method="post">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
          </div>
          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile">
          </div>
          <div class="form-group">
            <label for="mail">ZIP Code</label>
            <input type="text" class="form-control" id="mail" name="zipcode" placeholder="Enter your ZIP Code">
          </div>
           <div class="col-md-6">
        <h4>Payment Method</h4>
        <div class="form-group">
          <div class="custom-control custom-radio">
            <input type="radio" id="cod" name="paymentMethod" value="cod" class="custom-control-input">
            <label class="custom-control-label" for="cod">Cash on Delivery</label>
          </div>
        </div>
        <div class="form-group">
          <div class="custom-control custom-radio">
            <input type="radio" id="online" name="paymentMethod" value="online" class="custom-control-input">
            <label class="custom-control-label" for="online">Online Payment</label>
          </div>
        </div>
      </div>
          <input type="hidden" name="product_id" value="{{ product_id }}">
          <input type="hidden" name="product_name" value="{{ product_name }}">
          <input type="hidden" name="product_img" value="{{ product_image }}">
          <input type="hidden" name="product_price" value="{{ product_price }}">
          <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
      </div>
    </div>
  </div>
<script>
      function validateForm() {
      var fullName = document.getElementById("fullName").value;
      var address = document.getElementById("address").value;
      var mobile = document.getElementById("mobile").value;
      var email = document.getElementById("mail").value;

      if (fullName === "" || address === "" || mobile === "" || email === "") {
        alert("Please fill in all required fields.");
        return false;
      }

      return true;
    }
</script>
{% endblock %}
